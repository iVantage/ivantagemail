<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>New Message From My company name</title>
</head>

<body style="margin-left:10px;margin-right:10px;color:#454545">
  <div align="left">

    <table border="0" cellpadding="0" width="700">
      <tbody>
        <tr>
          <td>

            <div id="logo" style="border-bottom:1px solid #ccc;padding-bottom:5px;margin-bottom:10px">
              <img src="urlformylogo.png" align="middle" alt="My company name" title="My company name Logo">
            </div>

            <div id="message" style="padding-top:10px;padding-bottom:10px;font-family: Arial, Helvetica, sans-serif">
              Hello there, Evan. Testing.            </div>

            <div id="footer" style="border-top:1px solid #ccc;padding-top:5px;margin-top:10px;">
              <table width="100%">
                <tr>
                  <td style="font-family: Arial, Helvetica, sans-serif">&copy; {{year}} My company name</td>
                  <td style="font-family: Arial, Helvetica, sans-serif" align="right">Visit us: <a href="http://www.mywebsite.com">www.mywebsite.com</a>, 555-555-5555</td>
                </tr>
              </table>
            </div>

          </td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
